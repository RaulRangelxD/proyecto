<!DOCTYPE html>
<html lang="es">
  <!-- Head (titulo y enlaces) -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/formulario.css" />
    <title>Hextech Studios Inicio de Sesión</title>
  </head>
  <!-- Body (cuerpo de toda la pagina) -->
  <body>
    <!-- Main (todo el contenido de la pagina) -->
    <main class="container-fluid p-0">
      <!-- Row (Divisor por columnas) -->
      <div class="row m-4 justify-content-center align-items-center">
        <!-- Imagen responsive -->
        <div class="col-5 p-0 d-none d-md-flex">
          <img
            class="img-fluid rounded w-100"
            src="images/formulario/formulario.png"
            alt=""
          />
        </div>
        <!-- Formulario de registro -->
        <form id="contenido" class="col-12 col-md-5 p-3 rounded">
          <h1 class="fs-4 mt-5">Bienvenido</h1>
          <div class="mt-5">
            <label for="Email" class="form-label">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mt-5">
            <label for="Password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Password" />
          </div>
          <div class="mt-5 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Mantener sesión iniciada</label
            >
          </div>
          <div class="d-flex p-0">
            <a
              id="boton"
              href="javascript:history.back()"
              class="nav-link fs-5 mt-5 p-2"
              >Iniciar Sesión</a
            >
            <a
              id="boton"
              href="javascript:history.back()"
              class="nav-link fs-5 mt-5 ms-2 p-2"
              >Regresar</a
            >
          </div>
        </form>
      </div>
    </main>
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
